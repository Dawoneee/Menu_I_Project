<html>
<head>
    <meta charset="utf-8">
    <title>EasyOCR Example</title>
</head>
<body>
    <h2>OCR Result</h2>
    {% if result %} 
    {% comment %} result 변수에 값이 있으면 {% endcomment %}
        <p>{{ result }}</p>
        {% comment %} result 변수를 가져옴 {% endcomment %}
    {% else %}
        <p>Sorry. Please take a picture again.</p>
    {% endif %}
    {% comment %} endfor, endif는 반복문, 조건문 끝을 나타냄 {% endcomment %}
</body>
</html>
